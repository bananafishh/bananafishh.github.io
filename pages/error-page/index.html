<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>gardium-bx-site-redesign</title>
	<link rel="stylesheet" href="../../css/style.css" media="screen"/><!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<script type="text/javascript" src="../../js/core.js"></script>
</head><body>
<header class="page-header">
	<div class="page-header__top">
		<div class="container">
			<div class="row-md">
				<div class="col-1-3-md"><a class="page-header__logo" href="/"><img src="../../assets/images/logo.png" width="213" height="71" alt="Гардиум - патентные поверенные и судебные адвокаты"/></a></div>
				<div class="col-1-3-md">
					<div class="page-header__region-select">
						<select class="select js-select">
							<option value="Москва, Рязанский проспект, д.75, корп.4">Вся Россия</option>
							<option value="Воронежская обл.">Воронежская обл.</option>
							<option value="Москва, Рязанский проспект, д.75, корп.4" selected="selected">Московский регион</option>
							<option value="Нижегородская обл.">Нижегородская обл.</option>
							<option value="Респ-ка Татарстан">Респ-ка Татарстан</option>
							<option value="Респ-ка Башкортостан">Респ-ка Башкортостан</option>
							<option value="Ростовская обл.">Ростовская обл.</option>
							<option value="Санкт-Петербург и обл.">Санкт-Петербург и обл.</option>
							<option value="Саратовская обл.">Саратовская обл.</option>
							<option value="Свердловская обл.">Свердловская обл.</option>
							<option value="Ярославская обл.">Ярославская обл.</option>
						</select>
						<address class="page-header__address"><span class="page-header__address-icon"><svg width="11" height="13"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../assets/sprites/sprites-svg.svg#icon-map--red"></use></svg></span>Москва, Рязанский проспект, д.75, корп.4</address>
					</div>
				</div>
				<div class="col-1-3-md">
					<div class="page-header__contacts">
						<address class="page-header__phone"><a href="tel:+74956658258">+7 (495) 665-82-58</a></address><a class="dotted js-fancy-modal" href="#call-order">Заказать обратный звонок</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<nav class="main-nav js-main-nav">
		<div class="main-nav__inner container">
			<button class="main-nav__menu-btn js-main-nav__btn" type="button"><span class="main-nav__menu-icon"><svg width="15" height="13"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../assets/sprites/sprites-svg.svg#icon-hamburger"></use></svg></span>Меню</button><a class="main-nav__full-version-link" href="">Полная версия сайта</a>
			<ul class="main-nav__list js-main-nav__list">
				<li class="main-nav__item"><a class="main-nav__link" href="">О нас</a></li>
				<li class="main-nav__item"><a class="main-nav__link" href="">Услуги и цены</a></li>
				<li class="main-nav__item"><a class="main-nav__link" href="">Клиенты</a></li>
				<li class="main-nav__item"><a class="main-nav__link" href="">Инфо</a></li>
				<li class="main-nav__item"><a class="main-nav__link" href="">Контакты</a></li>
			</ul>
			<div class="page-header__search">
				<form class="page-header__search-form">
					<input class="page-header__search-input" type="search" placeholder="Поиск по сайту"/>
					<button class="page-header__search-btn" type="submit">
						Найти<svg width="14" height="14"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../assets/sprites/sprites-svg.svg#icon-search"></use></svg></button>
				</form>
			</div>
		</div>
	</nav>
</header>
<main class="error-page">
	<section class="error-page__content">
		<div class="container">
			<h1 class="error-page__title">404</h1>
			<p>Данной страницы не существует. Попробуйте <a href="/">начать с главной</a></p><a class="btn btn-block error-page__btn" href="/">На главную</a>
		</div>
	</section>
</main>
<div class="modal" id="call-order">
	<form class="form form--mt0 form--call-order js-form">
		<div class="form-header">Заказ обратного звонка</div>
		<div class="form-row">
			<div class="form-col form-col--pb0">
				<div class="form-input form-input--text">
					<label for="form-input-10-1">Ваше имя<span class="asterisk">*</span></label>
					<input id="form-input-10-1" type="text" placeholder="Сергей Заказчиков"/>
				</div>
			</div>
			<div class="form-col">
				<div class="form-input form-input--text">
					<label for="form-input-10-2">Телефон<span class="asterisk">*</span></label>
					<input id="form-input-10-2" type="text" placeholder="+7 (925) 490-22-10"/>
				</div>
			</div>
		</div>
		<hr/>
		<div class="form-row">
			<div class="form-col form-col--pb0">
				<div class="form-input-title form-input-title--radio">Что вас интересует?</div>
				<div class="form-input form-input--radio js-form-radio-choise">
					<div class="form-radio-wrapper">
						<label class="input-radio">
							<input type="radio" name="form-input-10-3" checked="checked"/> Товарные знаки
						</label>
						<label class="input-radio">
							<input type="radio" name="form-input-10-3"/> Патенты (изобретения, полезные модели, пром. образцы)
						</label>
						<label class="input-radio">
							<input type="radio" name="form-input-10-3"/> Программы ЭВМ
						</label>
						<label class="input-radio">
							<input type="radio" name="form-input-10-3"/> Патентные споры
						</label>
						<label class="input-radio">
							<input type="radio" name="form-input-10-3"/> Другое
						</label>
					</div>
				</div>
			</div>
		</div>
		<hr/>
		<div class="form-row">
			<div class="form-col">
				<div class="form-input form-input--select">
					<label for="form-input-1-9">Удобное время связи:</label>
					<div class="form-select-wrapper">
						<select class="js-form-select-in-modal" id="form-input-1-9">
							<option value="0" selected="selected">В течение дня</option>
							<option value="0">В течение дня2</option>
							<option value="0">В течение дня3</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-col form-col--pt0">
				<div class="form-input form-input--button">
					<button class="btn btn-full" type="button">Заказать услугу</button>
				</div>
			</div>
			<div class="form-col">
				<div class="form-input form-input--check-footer js-form-privacy-agree">
					<label class="input-checkbox">
						<input id="form-input-1-17" type="checkbox" checked="checked"/><span class="hide-md js-form-privacy-agree-short">Соглашаюсь на
							<button class="dotted js-form-privacy-agree-responsive-btn" type="button" target="_blank"><span>обработку персональных данных</span></button></span><span class="hide-up-to-md js-form-privacy-agree-full">Нажимая кнопку «Заказать услугу», я принимаю условия <a href="#" target="_blank">Пользовательского соглашения</a> и даю своё согласие на обработку моих персональных данных, в соответствии с Федеральным законом от 27.07.2006 года №152-ФЗ «О персональных данных», на условиях и для целей, определенных <a href="#" target="_blank">Политикой конфиденциальности</a></span>
					</label>
				</div>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="../../js/vendor.js"></script>
<script type="text/javascript" src="../../js/main.js"></script></body>
</html>
